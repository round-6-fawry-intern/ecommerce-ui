<div class="container d-flex justify-content-center align-items-center">
    <form class="border p-4 rounded" (ngSubmit)="onSubmit(orderForm)" #orderForm="ngForm">        <div class="form-group">
            <label for="exampleInputEmail1">Enter Your Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Enter Your Card Number</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Card Number">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
