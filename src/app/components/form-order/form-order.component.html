<!-- <div class="container d-flex justify-content-center align-items-center"> -->
<div class="container">
    <!-- Centered Animated Fawry Logo -->
    <div class="fawry-logo">
        <div class="container1">
            <div class="ball"></div>
            <p id="syllables">
                <span class="syllable"><img src="/assets/images/F.png" style="width: 20px; height: 35px; margin-right: 5px;" alt="description of image"></span>
                <span class="syllable"><img src="/assets/images/A.png" style="width: 25px; height: 28px;margin-right: 5px;" alt="description of image"></span>
                <span class="syllable"><img src="/assets/images/W.png" style="width: 35px; height: 25px;margin-right: 5px;" alt="description of image"></span>
                <span class="syllable"><img src="/assets/images/R.png" style="width: 20px; height: 25px;margin-right: 5px;" alt="description of image"></span>
                <span class="syllable"><img src="/assets/images/Y.png" style="width: 30px; height: 30px;margin-right: 5px;" alt="description of image"></span>
            </p>
        </div>
    </div>

    <!-- Centered Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="border p-4 rounded formcolor" (ngSubmit)="onSubmit(orderForm)" #orderForm="ngForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Your Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="customerEmail"
                        name="customerEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Enter Your Card Number</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="cardNumber"
                        name="cardNumber" placeholder="Card Number">
                </div>

                <button type="submit" class="submitbtn">Submit</button>
            </form>
        </div>
    </div>
</div>
